<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <video autoplay loop muted>
        <source src="src/airplane.mp4" type="video/mp4" />
      </video>
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>

          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img src="" alt="Clear" id="icon" />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link"> 째F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <i class="fa-solid fa-droplet"></i> Humidity:
                  <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fa-solid fa-wind"></i> Wind:
                  <span id="wind"></span>km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date"></div>
                Thu
                <img
                  src="https://openweathermap.org/img/wn/01d@2x.png"
                  alt="sunny"
                  width="50"
                />
                <div class="weather-forecast-temperatures"></div>
                <span class="weather-forecast-temperature-max">18째</span>
                <span class="weather-forecast-temperature-min">12째</span>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/eugesuri/Vanilla-weather-projectWeek7"
            target="_blank"
            >Open-source Code</a
          >
          by Eugenia Brunetti Ehnimb
        </small>
      </div>
    </div>
  </body>

  <script src="src/app.js"></script>
</html>
